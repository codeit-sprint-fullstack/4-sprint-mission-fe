<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="main">
    <div class="main-in">
      <div class="logo">
        <img src="/img/logo.png">
      </div>
      <div class="list1">
        <div class="email">이메일</div>
        <div class="email-input"><input type="text" placeholder="이메일을 입력해주세요"></div>
      </div>
      <div class="list2">
        <div class="name">닉네임</div>
        <div class="name-input"><input type="text" placeholder="닉네임을 입력해주세요"></div>
      </div>
      <div class="list3">
        <div class="pass">비밀번호</div>
        <div class="pass-input"><input type="password" placeholder="비밀번호을 입력해주세요">
          <div class="eye1"><img src="/img/btn_visibility_on_24px.png"></div>
        </div> 
      </div>
      <div class="list4">
        <div class="passin">비밀번호 확인</div>
        <div class="passin-input"><input type="password" placeholder="이메일을 입력해주세요">
          <div class="eye2"><img src="/img/btn_visibility_on_24px.png"></div>
        </div>
      </div>
      <div class="list5">
        <div class="list5-in"><span>회원가입</span></div>
      </div>
      <div class="freelogin">
        <div class="freelogin-in">
          <div class="freelogin-text">
            <div class="text">간편로그인하기</div>
            <div class="icon">
              <div class="google"><a href="https://www.google.co.kr/"><img src="/img/Component 2.png"></a></div>
              <div class="kakao"><a href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Fsharer.kakao.com%2Fpicker%2Flink%3Fapp_key%3D4e0f02e43248fed6c5850431ea527a61%26short_key%3D37ef82f9-a6cd-459a-ac94-dd15bc5dfbdd#login"><img src="/img/Component 3.png"></a></div>
            </div>
          </div>
        </div>
      </div>
      <div class="text-bt">
        <div class="text">이미 회원이신가요?<a class=link href="/login"> 로그인</a></div>
      </div>
    </div> 
  </div>
</body>
</html>
