<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <main class="main">
    <div class="login">
      <div class="logo"><a href="/"><img src="/img/logo.png"></a></div>
      <div class="email">
        <div class="email-1">이메일</div>

        </div>
      </div>

            <input type="password" placeholder="이메일을 입력해주세요">

            </div>
          </div>
        </div>
      </div>
      <div class="text-bt">
        <div class="text">판다마켓이 처음이신가요?<a class=link href="/login.html"> 회원가입</a></div>
      </div>
    </div>
  </main>

</html>
