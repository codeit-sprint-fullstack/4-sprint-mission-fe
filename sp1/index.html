  </header>
  <main id="main"> 
    <div class="main-in">
      <div class="main-1">
        <div class="main-1-in">
          <div class="main-1-img"><img src="/img/Group 33680.png"></div>
          <div class="bt"><a href="/item"><img src="img/btn_large.png"></a></div>

              일상의 모든 물건을<br>거래해 보세요

        </div>
      </div>
      <div class="main-3">
        <div class="main-3-in">

            </div>
          </div>

        </div>
      </div>
      <div class="main-4">
        <div class="main-4-in">
          <div class="main-4-img"><img src="/img/main4.png"></div>
          <div class="main-4-font">
            <div class="main-4-font-in">
              <div class="main-4-font1">Register</div>
              <div class="main-4-font2">판매를 원하는<br>상품을 등록하세요</div>

          </div>
        </div>
      </div>

      <div class="main-5">
        <div class="main-5-in">
          <div class="main-5-font">
            <div class="main-5-font-in">믿을 수 있는<br>판다마켓 중고 거래</div>
