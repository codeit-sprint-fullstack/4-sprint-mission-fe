<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>판다마켓-회원가입</title>
  <link rel="stylesheet" type="text/css" href="Create_Account.css">
</head>

<body>
  <section>
    <article class="logo">
      <a href="Main2.html" target="_self"><img id="logo" src="log_in\login_logo.jpg"></a>
    </article>
    <article class="logIn_webForm">
      <form>
        <table>
          <label>
            <tr>
              <p>이메일</p>
            </tr>
            <tr>
              <input type="text" placeholder="아이디를 입력해주세요.">
            </tr>
            <tr>
              <p>닉네임</p>
            </tr>
            <tr>
              <input type="text" placeholder="닉네임을 입력해주세요.">
            </tr>
            <tr>
              <p>비밀번호</p>
            </tr>
            <tr>
              <input type="password" placeholder="비밀번호를 입력해주세요.">
            </tr>
            <tr>
              <p>비밀번호 확인</p>
            </tr>
            <tr>
              <input type="password" placeholder="비밀번호를 다시 한 번 입력해주세요.">
            </tr>
          </label>
          <tr>
            <button type="submit">회원가입</button>
          </tr>
        </table>
      </form>
    </article>
    <nav>
      <ul>
        <li id="link"><a href="#">간편 로그인하기</a></li>
        <li id="diff_web_logIn"><img id="Google" src="log_in/google_logo.jpg" alt="Google Login"></li>
        <li id="diff_web_logIn"><img id="Kakao" src="log_in/kakao_logo.jpg" alt="Kakao Login"></li>
      </ul>
      <p>이미 회원이신가요? <a href="log_in.html" target="_self">로그인</a></p>
    </nav>


  </section>

</body>

</html>
