        </div>

        <div class="content_container">
            <img class="images" src="./images/Img_home_01.png">

        </div>
        <!-- second content -->
        <div class="content_container">
            <div class="content_02">
                <b class="content_badge">Search</b>
                <p class="content_title">구매를 원하는 <br> 상품을 검색하세요</p>
                <p class="content_desc">구매하고 싶은 물품은 검색해서 <br> 쉽게 찾아보세요</p>
            </div>
            <img class="images" src="./images/Img_home_02.png">
        </div>
        <!-- third content -->
        <div class="content_container">
            <img class="images" src="./images/Img_home_03.png">
            <div class="content_03">
                <b class="content_badge">Register</b>
                <p class="content_title">판매를 원하는 <br> 상품을 등록하세요</p>
                <p class="content_desc">어떤 물건이든 판매하고 싶은 상품을 <br> 쉽게 등록하세요</p>
            </div>
        </div>
        <!-- bottom banner -->
        <div class="banner_container">
            <div class="banner_info">
                <p class="banner_text">믿을 수 있는 <br> 판다마켓 중고 거래</p>
