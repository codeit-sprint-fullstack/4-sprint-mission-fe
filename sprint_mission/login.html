<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="login.css">
    <link rel="icon" type="image/png" href="./icons/favicon.png" sizes="32x32">
    <script src="https://kit.fontawesome.com/5f72628317.js" crossorigin="anonymous"></script>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-1J5K5EGZ9X"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'G-1J5K5EGZ9X');
    </script>
</head>

<body>
    <div id="main_section">
        <!-- logo part -->
        <div id="content_section">
            <div class="logo_section">
                <a href="index.html">
                    <img src="./images/Property 1=sm@3x.png" alt="logo">
                </a>
            </div>
            <div>
                <!-- email part -->
                <div class="login_section">
                    <b class="login_text">이메일</b>
                    <input id="email" type="text" name="email" class="login_input" placeholder="이메일을 입력해주세요">
                    <h6 id="email_empty_error" class="error_message" style="display: none;">이메일을 입력해주세요.</h6>
                    <h6 id="email_form_error" class="error_message" style="display: none;">이메일 형식이 올바르지 않습니다.</h6>
                </div>
                <!-- password part -->
                <div class="login_section">
                    <b class="login_text">비밀번호</b>
                    <input id="password" type="password" name="password" class="login_input" placeholder="비밀번호를 입력해주세요">
                    <h6 id="pw_empty_error" class="error_message" style="display: none;">비밀번호를 다시 입력해주세요.</h6>
                    <h6 id="pw_form_error" class="error_message" style="display: none;">비밀번호를 8자 이상 입력해주세요.</h6>
                    <span class="eye_icon">
                        <i id="eye_open_password" class="fa-regular fa-eye" style="display: none;"></i>
                        <i id="eye_close_password" class="fa-regular fa-eye-slash"></i>
                    </span>
                </div>
                <div>
                    <button disabled="disabled" id="login_page_button">로그인</button>
                </div>
                <!-- simple login part -->
                <div id="simple_logins">
                    <p id="simple_login_text">간편 로그인하기</p>
                    <div id="simple_login_icons">
                        <a href="https://www.google.com/">
                            <img src="./icons/google_login_icon.png" class="icons">
                        </a>
                        <a href="https://www.kakaocorp.com/page/">
                            <img src="./icons/kakao_login_icon.png" class="icons">
                        </a>
                    </div>
                </div>
                <!-- register part -->
                <div id="register">
                    <p>판다마켓이 처음이신가요?</p>
                    <a href="signup.html">회원가입</a>
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>



</html>
