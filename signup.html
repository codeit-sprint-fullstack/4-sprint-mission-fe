    <meta charset="utf-8">
    <title>SIGN UP</title>
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/Pretendard/font-face.css" />
    <link rel="stylesheet" as="style" crossorigin href="https://cdn.jsdelivr.net/gh/ungveloper/web-fonts/Pretendard/font-family.css" />
    <link rel="stylesheet" href="style.css">
    
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

  </head>


  <body>

    <div class="logincontainer-signup">

      <div class="loginlogo">
        <a href="/" ><img src="img/Property 1=lg@3x.png" width="396" height="132px"></a>
      </div>

      <div class="inputcontainer-signup">
        
          <form class="loginform-signup">
            <div class="email">
                <label for="signup-email">이메일</label>
                <input id="signup-email" name="email" type="email" placeholder="  이메일을 입력해주세요" >
            <div class="none-email hide">이메일을 입력해 주세요</div>
            <div class="fail-email hide">잘못된 이메일 형식입니다</div>
              </div>

            <div class="nickname">
              <label for="signup-nickname">닉네임</label>
              <input id="signup-nickname" name="nickname" type="text" placeholder="  닉네임을 입력해주세요" >
            </div>
            
            
            <div class="password">
                <label for="signup-password">비밀번호</label>
                <div class="input-password">
                  <input id="signup-password" name="password" type="password" placeholder="  비밀번호를 입력해주세요" >
                  <div class="eye">
                  <i class="fa-regular fa-eye-slash"></i>
                  </div>
                </div>
              <div class="none-password hide">비밀번호를 입력해주세요</div>
              <div class="fail-password hide">비밀번호를 8자 이상 입력해주세요</div>
            </div>

            <div class="password-repeat">
                <label for="signup-password-repeat">비밀번호 확인</label>
                <div class="input-password-repeat">
                  <input id="signup-password-repeat" name="password-repeat" type="password" placeholder="  비밀번호를 다시 한 번 입력해주세요" >
                  <div class="eye">
                  <i class="fa-regular fa-eye-slash"></i>
                  </div>
                </div>
                <div class="mismatch-password hide">비밀번호가 일치하지 않습니다</div>
            </div>

            <div class="loginbutton">
            <button type="submit" id="loginbutton" >회원가입</button>

            </div>
          </form>
         

        <div class="snslogin">
          <div class="snsloginbox">
              간편 로그인하기
              <div class="googleandkakao">
                <a href="https://www.google.com/"><img src="img/Component 2@3x.png" width="42px"></a>
                <a href="http://www.kakaocorp.com/page/"><img src="img/Component 3@3x.png" width="42px" height="42px"></a>
              </div>
          </div>
        </div>
        <div class="firstlogin">
          이미 회원이신가요? <a href="login.html" style="color: #3692ff">로그인</a>
        </div>
        
    </div>



  <script src="index.js"></script>

  </body>





</html>
