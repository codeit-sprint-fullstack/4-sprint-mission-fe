<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Market</title>
</head>
<body>
    <nav>
        <div class="container">
            <img id="logo" src="./resources/logo_with_text.png" alt="logo with text">
            <button class="button-square">로그인</button>
        </div>
    </nav>
    <section class="main-title">
        <div class="container">
            <div class="card-text-container">
                <h1>
                    일상의 모든 물건을 <br>
                    거래해 보세요
                </h1>
                <button class="button-round">구경하러 가기</button>
            </div>
            <img src="./resources/Img_home_top.png" alt="shopping panda">
        </div>
    </section>
    <section class="hot-item">
        <div class="container">
            <img src="./resources/Img_home_01.png" alt="hot item">
            <div class="card-text-container">
                <div class="label">Hot item</div>
                <h2>
                    인기 상품을 <br>
                    확인해 보세요
                </h2>
                <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
            </div>
        </div>
    </section>
    <section class="search">
        <div class="container">
            <div class="card-text-container">
                <div class="label">Search</div>
                <h2>
                    구매를 원하는 <br>
                    상품을 검색하세요
                </h2>
                <p>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
            </div>
            <img src="./resources/Img_home_02.png" alt="hot item">
        </div>
    </section>
    <section class="register">
        <div class="container">
            <img src="./resources/Img_home_03.png" alt="hot item">
            <div class="card-text-container">
                <div class="label">Register</div>
                <h2>
                    판매를 원하는 <br>
                    상품을 등록하세요
                </h2>
                <p>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
            </div>
        </div>
    </section>
    <section class="sub-title">
        <div class="container">
            <div class="card-text-container">
                <h1>믿을 수 있는<br>
                    판다마켓 중고 거래
                </h1>
            </div>
            <img src="./resources/Img_home_bottom.png" alt="shopping panda">
        </div>
    </section>
    <footer>

    </footer>
</body>
</html>
