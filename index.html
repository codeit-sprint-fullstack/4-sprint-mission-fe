<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="../js/common.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>판다마켓</title>
  </head>
  <body>
    <header>
      <div class="gnb">
        <div class="top_logo">
          <a href="/index.html" target="_parent"
            ><img src="./img/logo.png"
          /></a>
        </div>
        <button
          class="login_btn"
          onclick="location.href='../member/login.html'"
        >
          로그인
        </button>
      </div>
    </header>
    <main>
      <div id="key_visual">
        <div class="banner_cont">
          <div class="banner_desc">
            <h1>일상의 모든 물건을 거래해 보세요</h1>
            <button class="key_btn" onclick="window.open('../shop/items.html')">
              구경하러 가기
            </button>
          </div>
          <img src="./img/Img_home_top.png" />
        </div>
      </div>
      <section class="sec_container">
        <img src="./img/Img_home_01.png" />
        <div class="dec_cont">
          <h4>Hot item</h4>
          <h1>
            인기 상품을<br />
            확인해 보세요
          </h1>
          <p>가장 HOT한 중고거래 물품을 판다 마켓에서 확인해 보세요</p>
        </div>
      </section>
      <section class="sec_container">
        <div class="dec_cont txt_right">
          <h4>Search</h4>
          <h1>구매를 원하는 상품을 검색하세요</h1>
          <p>구매하고 싶은 물품은 검색해서 쉽게 찾아보세요</p>
        </div>
        <img src="./img/Img_home_02-1.png" />
      </section>
      <section class="sec_container">
        <img src="./img/Img_home_03.png" />
        <div class="dec_cont">
          <h4>Register</h4>
          <h1>판매를 원하는 상품을 등록하세요</h1>
          <p>어떤 물건이든 판매하고 싶은 상품을 쉽게 등록하세요</p>
        </div>
      </section>
      <div id="bottom_banner">
        <div class="banner_cont">
          <div class="banner_desc">
            <h1>믿을 수 있는 판다마켓 중고거래</h1>
          </div>
          <img src="./img/Img_home_bottom.png" />
        </div>
      </div>
    </main>
    <footer>
      <div class="foot_copyr">
        <p class="copy_right">© KIRINNIM 2024</p>
        <div class="poli">
          <a href="/privacy.html">Privacy policy</a>
          <a href="/faq.html">FAQ</a>
        </div>
        <div class="sns_cont">
          <button
            type="button"
            id="facebook_btn"
            class="sns_btn"
            onclick="window.open('http://facebook.com')"
          ></button>
          <button
            type="button"
            id="twitter_btn"
            class="sns_btn"
            onclick="window.open('http://x.com')"
          ></button>
          <button
            type="button"
            id="youtube_btn"
            class="sns_btn"
            onclick="window.open('http://youtube.com')"
          ></button>
          <button
            type="button"
            id="instagram_btn"
            class="sns_btn"
            onclick="window.open('http://instagram.com')"
          ></button>
        </div>
      </div>
    </footer>
  </body>
</html>
