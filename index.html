<!DOCTYPE html>
<html>
  <head>
    <title>스프린트 미션3</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="logo">
      <a id ="face" href="/">
        <img src="png/판다 얼굴.png">
      </a>
      <span>판다마켓</span>
    </div>


    <div class="main">
      <div class="email">
        <div class="email-p">
          이메일
        </div>
        <div class="email-in">
          <label for="email"></label>
          <input type="email" id="email" name="email" placeholder="이메일을 입력해주세요" required>
        </div>
        <div class="emailError">
          잘못된 이메일 형식입니다.
        </div>
      </div>
  
      
      <div class="password">
        <div class="password-p">
          비밀번호
        </div>
        <div class="password-in">
          <input type="password" id="password" name="password" placeholder="비밀번호를 입력해주세요" required>
          <img id="visibility" src="png/visibility_off.png">
        </div>
        <div class="pwError">
          비밀번호를 8자 이상 입력해주세요.
        </div>
      </div>
      
      <form action="/login">
        <button id="login" disabled>
          로그인
        </button>
      </form>

      <div class="conv">
        <p class="conv-p">
          간편 로그인하기
        </p>
        <div class="sns-logo">
          <a href="https://www.google.com">
            <img src="png/google.png">
          </a>
          <a href="https://www.kakaocorp.com/page/">
            <img src="png/kakao.png">
          </a>
        </div>
      </div>

      <div class="signup">
        판다마켓이 처음이신가요?
        <a href="/signup">회원가입</a>
      </div>

    </div>
    <script src="java.js"></script>
  </body>
</html>
