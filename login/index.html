<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8" />

    <link rel="stylesheet" href="/css/style.css" />

      rel="stylesheet"
      as="style"
      crossorigin
      href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css"
    />

  <body class="login">
    <div class="modal">
      <div class="modal-pop">
        <span>비밀번호가 일치하지 않습니다.</span>
        <button type="button" class="close-btn">확인</button>
      </div>
    </div>
    <div class="container-login">
      <a href="/"
        ><img class="logo-login" src="/img/logo.png" alt="판다마켓 로고"
      /></a>
      <form>
        <div>
          <label for="email">이메일</label>
          <input
            id="email"
            name="email"
            placeholder="이메일을 입력해주세요"
            type="email"
          />
        </div>
        <div>
          <label for="password">비밀번호</label>
          <div class="password">
            <input
              id="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
              type="password"
            />
            <img class="eyes" src="/img/eye-disable.png" alt="비밀번호 표시" />
          </div>
        </div>
        <button type="button" class="login">로그인</button>
      </form>
      <div class="social-login">
        간편 로그인하기
        <div class="social-icon">
          <a href="https://www.google.com/"
            ><img src="/img/ic-google.png" alt="구글 로그인"
          /></a>
          <a href="https://www.kakakocorp.com/page/"
            ><img src="/img/kakao.png" alt="카카오 로그인"
          /></a>
        </div>
      </div>
      <div class="signup-link">
        판다마켓이 처음이신가요? <a href="/signup">회원가입</a>
      </div>
    </div>
    <script type="module" src="/js/login.js"></script>
  </body>
</html>
