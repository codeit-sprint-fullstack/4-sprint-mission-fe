<html lang="ko">

<head>
  <meta charset="utf-8">
  <title>판다마켓</title>

  <!-- pretendard font -->

    href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.min.css" />

<body>
  <div class="modal">
    <div class="modal-pop">
      <span>사용 중인 이메일입니다.</span>
      <button type="button" class="close-btn">확인</button>
    </div>
  </div>
  <div class="container-login">
    <a href="/"><img class="logo-login" src="/img/logo.png" alt="판다마켓 로고"></a>
    <form>
      <div>
        <label for="email">이메일</label>
        <input id="email" name="email" placeholder="이메일을 입력해주세요" type="email">
      </div>
      <div>
        <label for="nickname">닉네임</label>
        <input id="nickname" name="nickname" placeholder="닉네임을 입력해주세요">
      </div>
      <div>
        <label for="password">비밀번호</label>
        <div class="password">
          <input id="password" name="password" placeholder="비밀번호를 입력해주세요" type="password">
          <img class="eyes" src="/img/eye_disable.png" alt="비밀번호 표시">
        </div>
      </div>
      <div>
        <label for="password-confirm">비밀번호 확인</label>
        <div class="password">
          <input id="password-confirm" name="password-confirm" placeholder="비밀번호를 다시 한 번 입력해주세요" type="password">
          <img class="eyes" src="/img/eye_disable.png" alt="비밀번호 표시">
        </div>
      </div>
      <button type="button" class="signup"> 회원가입 </button>
    </form>
    <div class="social-login"> 간편 로그인하기 <div class="social-icon">
        <a href="https://www.google.com/"><img src="/img/google.png" alt="구글 로그인"></a>
        <a href="https://www.kakakocorp.com/page/"><img src="/img/kakao.png" alt="카카오 로그인"></a>
      </div>
    </div>
    <div class="signup-link"> 이미 회원이신가요? <a href="/login">로그인</a>
    </div>
  </div>
  <script src="/js/login.js"></script>
</body>

</html>
