<!DOCTYPE html>
<html lang="co">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
    <link rel="stylesheet" href="/signup/signup.css">
    <link rel="icon" href="/image/image-login/회원가입-icon.png">
</head>

<body>
    <div class="폼">
        <!-- 로고 -->
        <div class="logo">
            <a href="/">
                <img src="/image/image-login/로그인-logo.png" width="60%">
            </a>
        </div>
        <!-- 이메일 ID -->
        <div>
            <label for="email">이메일</label>
        </div>
        <div>
            <input id="email" type="email" placeholder="이메일을 입력해주세요">
            <label id="이메일상태"></label>
        </div>

        <!-- 닉네임 -->
        <div>
            <label for="nickname">닉네임</label>
        </div>
        <div>
            <input id="nickname" type="text" placeholder="닉네임을 입력해주세요">
        </div>

        <!-- 패스워드 -->
        <label for="password">비밀번호</label>
        <div class="패스워드">
            <input id="password" type="password" autocomplete="off" placeholder="비밀번호를 입력해주세요">
            <a href="#"><img src="/image/image-login/눈깔.png"></a>
            <label id="패스워드상태"></label>
        </div>
        <!-- 패스워드확인 -->
        <label for="password-confirm">비밀번호확인</label>
        <div class="패스워드확인">
            <input id="password-confirm" type="password" autocomplete="off" placeholder="비밀번호를 다시 한 번 입력해주세요">
            <a href="#"><img src="/image/image-login/눈깔.png"></a>
            <label id="패스워드확인상태"></label>
        </div>
        <!-- 로그인버튼 -->
        <div class="로그인버튼">
            <input class="로그인버튼-비활성" type="submit" value="로그인" style="cursor:pointer">
        </div>
        <!-- 간편로그인 -->
        <div>
            <div class="간편로그인">
                <div class="간편로그인-1">간편로그인하기</div>
                <div class="간편로그인-2">
                    <a href="https://www.google.com/" target="_blank">
                        <img src="/image/image-login/구글아이콘.png">
                    </a>
                    <a href="https://www.kakaocorp.com/page/" target="_blank">
                        <img src="/image/image-login/카톡아이콘.png">
                    </a>
                </div>
            </div>
        </div>
        <!-- footer -->
        <div class="끝">
            이미 회원이신가요?<span><a href="/login/login.html">로그인</a></span>
        </div>
    </div>
    <script src="/signup/signup.js"></script>
</body>

</html>
