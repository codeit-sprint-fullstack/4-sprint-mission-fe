<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>로그인 하기</title>
    <script src="https://kit.fontawesome.com/5f72628317.js" crossorigin="anonymous" ></script>
    <script src="../js/common.js" ></script>
    <link rel="stylesheet" href="../css/member.css" />
  </head>
  <body>
    <div class="non_gnb_body">
    <div class="wrapper">
      <div class="title">
        <a href="../index.html"><img src="../img/logo.png"/></a>
        </div>
      <form action="#">
        <div class="field">
          <label>이메일</label>
          <input type="text" id="userEmail" placeholder="이메일을 입력해주세요" required />
          <p></p>
        </div>
        <div class="field">
          <label>비밀번호</label>
          <input
            type="password"
            id="userPassword"
            placeholder="비밀번호를 입력해주세요"
            required
          />
          <button class="pw_block" onclick="pwShow()">
            <i id="eyeChange" class="fa-regular fa-eye" aria-hidden="true"></i>
          </button>
        </div>
        <div class="field">
          <input type="submit" id="submitButton" value="로그인" />
        </div>
      </form>
      <div class="out_login">
        <div class="social_login field">
          <p>간편 로그인하기</p>
          <div class="social_cont">
            <a href="https://google.com">
              <img src="../img/google_login_icon.png" /></a>
            <a href="https://www.kakaocorp.com/">
              <img src="../img/kakao_login_icon.png"/></a>
          </div>
        </div>
        <div class="signup-link">
          <p>판다마켓이 처음이신가요? <a href="sigin_up.html"> 회원가입</a></p>
        </div>
      </div>
    </div>
  </div>
</html>
