<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 - 판다마켓</title>
    <link rel="stylesheet" href="login_styles.css">
</head>
<body>
    <div class="container">
        <header>
            <a href="/" class="logo">
              <div style="text-align: center;">
                <img src="Property 1=lg.png" style="width: 500px ;" alt="로고">
              </div>
            </a>
        </header>
        
        <main>
            <form>
                <div>
                    <h3>이메일</h3>
                    <input type="text" style="margin-bottom: 30px;" placeholder="이메일을 입력해주세요">
                </div>
                <div>
                    <h3>비밀번호</h3>
                    <div class="password-wrapper">
                        <input id="password" name="password" type="password" style="margin-bottom: 30px;" placeholder="비밀번호를 입력해주세요">
                        <div class="toggle-password"><i class="fa-regular fa-eye-slash"></i></div>
                    </div>
                </div>
                <div>
                    <input style="margin-bottom: 20px;" type="checkbox"> 로그인 정보 저장
                </div>
                <div>
                    <input style="color:rgba(255, 255, 255, 1)" type="submit"  value="로그인" class="btn" onclick="alert('로그인 성공!')">
                </div>
            </form>    
        </main>

        <footer>
        <div style="text-align: center;">
          <img src="Frame 2609448.jpg" usemap="#login-map">
        </div>

          <map name="login-map">
            <area target="_blank" alt="google" title="google" href="https://accounts.google.com/v3/signin/identifier?continue=https%3A%2F%2Fwww.google.com%2F&ec=GAZAmgQ&hl=ko&passive=true&ifkv=AcMMx-cacKXruH5Q4HQfy517hQy2_xGhjoQH6eLYjid2Gw8dFD-WSE9p-Go2gS7F93YwomGAen8h&ddm=0&flowName=GlifWebSignIn&flowEntry=ServiceLogin" coords="511,10,564,58" shape="rect">
            <area target="_blank" alt="kakao" title="kakao" href="https://accounts.kakao.com/login/?continue=https%3A%2F%2Fcs.kakao.com%2Fhelps%3Fcategory%3D166%26service%3D52#login" coords="570,11,620,59" shape="rect">
          </map>

            <div class="join">
              <div style="text-align: center; margin-top: 30px;">
                <span>판다마켓이 처음이신가요?</span>
                <a href="signup.html" class="signup-link">회원가입</a>
              </div>
            </div>
        </footer>
    </div>
</body>
</html>
